# 注意注意
#扫描mapper的xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
#给实体类取别名
mybatis.type-aliases-package=com.wlf.interceptor.entity
# 驼峰命名规范 如：数据库字段是  order_id 那么 实体字段就要写成 orderId
mybatis.configuration.map-underscore-to-camel-case=true

